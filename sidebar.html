<html>
  <head>
    <title>Tool Inspector</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button active" data-tab="developer">Developer</button>
      <button class="tab-button" data-tab="user">User</button>
    </div>

    <div class="tab-content active" id="developer-tab">
    <div class="container">
      <h2 class="collapsible-header">WebMCP Tools</h2>
      <div class="section-content">

      <div id="status"></div>

      <div class="table-container">
        <table id="resultsTable">
          <thead>
            <tr id="tableHeaderRow"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="copyToClipboard">
          <span id="copyAsScriptToolConfig">üìù Copy as ScriptToolConfig</span>
          <span id="copyAsJSON">üìù Copy as JSON</span>
        </div>
      </div>
      </div>

      <h2 class="collapsible-header">Interact with the Page</h2>
      <div class="section-content">

      <div class="form-group">
        <label for="userPromptText">User Prompt</label>
        <textarea id="userPromptText"></textarea>
      </div>

      <div class="form-group">
        <button id="promptBtn" disabled>Send</button>
        <button id="resetBtn" class="secondary" disabled>Reset</button>
        <button id="apiKeyBtn" class="secondary">Set Gemini API key</button>
        <button id="traceBtn" class="secondary">Copy trace</button>
      </div>

      <pre id="promptResults"></pre>

      <div class="form-group">
        <label for="toolNames">Tool</label>
        <select id="toolNames"></select>
      </div>

      <div class="form-group">
        <label for="inputArgsText">Input Arguments</label>
        <textarea id="inputArgsText">{"text": "hello world"}</textarea>
      </div>

      <div class="form-group">
        <button id="executeBtn">Execute Tool</button>
      </div>

      <pre id="toolResults"></pre>
      </div>
    </div>
    </div>

    <div class="tab-content" id="user-tab">
      <div class="container">
        <div id="user-chat-messages"></div>
        
        <div class="form-group">
          <label for="userChatInput">Your Message</label>
          <textarea id="userChatInput" placeholder="Type your message here..."></textarea>
        </div>
        
        <div class="form-group">
          <button id="userSendBtn" disabled>Send</button>
          <button id="userResetBtn" class="secondary" disabled>Reset Conversation</button>
        </div>
      </div>
    </div>

    <script type="module" src="sidebar.js"></script>
  </body>
</html>
